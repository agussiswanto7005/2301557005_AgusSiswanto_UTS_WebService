<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Playground - Agus Siswanto</title>

  <!-- Font modern -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4e342e, #6d4c41, #8d6e63);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #3e2723;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #3e2723;
      margin-right: 10px;
      font-size: 16px;
    }

    select {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #795548;
      outline: none;
      font-size: 15px;
      color: #3e2723;
      background-color: #efebe9;
      cursor: pointer;
      transition: 0.2s;
    }

    select:hover {
      background-color: #d7ccc8;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #d7ccc8;
      padding: 12px 14px;
      text-align: left;
      font-size: 15px;
      color: #3e2723;
    }

    th {
      background: #6d4c41;
      color: #fff;
      text-transform: capitalize;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    tr:hover {
      background-color: #efebe9;
      transition: 0.2s;
    }

    #log {
      margin-top: 25px;
      background: #f7f3f0;
      padding: 15px;
      border-left: 5px solid #6d4c41;
      border-radius: 8px;
      font-family: "Consolas", monospace;
      font-size: 13px;
      color: #3e2723;
      white-space: pre-wrap;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      color: #efebe9;
      font-size: 14px;
    }

    /* Siluet efek dekoratif */
    .silhouette {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('https://cdn.pixabay.com/photo/2015/11/19/21/11/forest-1051619_960_720.jpg') center bottom/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="silhouette"></div>

  <div class="container">
    <h1>Data Agus Playground</h1>

    <div class="toolbar">
      <label for="tabelSelect">Pilih tabel:</label>
      <select id="tabelSelect">
        <option value="pengunjung">pengunjung</option>
        <option value="users">users</option>
        <option value="tiket">tiket</option>
        <option value="transaksi">transaksi</option>
      </select>
    </div>

    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>

    <!-- Log respon API, aktifkan saat demo UTS -->
    <div id="log"></div>
  </div>

  <footer>Â© 2025 - Agus Siswanto | Universitas Stikubank</footer>

  <script>
    const baseUrl = "http://agussiswanto7005.free.nf/agus_playground/records/";
    const tabelSelect = document.getElementById("tabelSelect");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const logBox = document.getElementById("log");

    async function loadData(tabel) {
      tableHead.innerHTML = "<tr><th>Memuat data...</th></tr>";
      tableBody.innerHTML = "";
      logBox.style.display = "none";

      try {
        const res = await fetch(baseUrl + tabel);
        const text = await res.text();

        // tampilkan log API (nonaktifkan setelah UTS jika ingin bersih)
        logBox.style.display = "block";
        logBox.innerText = "Respon API:\n" + text.slice(0, 500) + (text.length > 500 ? "..." : "");

        if (!res.ok) throw new Error("HTTP Error: " + res.status);

        const data = JSON.parse(text);
        const records = data.records || [];

        if (!Array.isArray(records) || records.length === 0) {
          tableHead.innerHTML = "<tr><th>Data kosong</th></tr>";
          return;
        }

        const headers = Object.keys(records[0]);
        tableHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        tableBody.innerHTML = records.map(row =>
          "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>"
        ).join("");

      } catch (err) {
        console.error(err);
        tableHead.innerHTML = "<tr><th>Error memuat data</th></tr>";
        tableBody.innerHTML = `<tr><td colspan='5'>${err.message}</td></tr>`;
        logBox.style.display = "block";
        logBox.innerText += "\n\nError detail: " + err.message;
      }
    }

    loadData(tabelSelect.value);
    tabelSelect.addEventListener("change", e => loadData(e.target.value));
  </script>
</body>
</html>

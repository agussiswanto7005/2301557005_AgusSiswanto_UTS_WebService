<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Playground - Agus Siswanto</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg') center center/cover no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* === PERUBAHAN UTAMA: GAMBAR LATAR DIBUAT BERGERAK === */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Gambar playground yang sama */
      background-image: url('https://img.freepik.com/free-vector/children-playground-scene_1308-16474.jpg?w=1400&t=st=1719225725~exp=1719226325~hmac=0257c918ee91090480fc3c4e098679f0f972b9a10336214a1a5665f973dd38a6');
      background-repeat: no-repeat;
      /* Ukuran dibuat 120% agar ada ruang untuk bergerak/geser */
      background-size: 120% auto;
      z-index: -1;
      opacity: 0.25;
      filter: blur(3px) brightness(1.05);
      border-radius: 18px;
      
      /* Menerapkan animasi geser (pan) */
      animation: slowPan 25s infinite alternate ease-in-out;
    }

    /* MENGHAPUS .container::after (efek sparkle) */

    /* Keyframes untuk animasi "slowPan" (bergerak horizontal) */
    @keyframes slowPan {
      0% {
        background-position: 0% 50%; /* Mulai dari kiri-tengah */
      }
      100% {
        background-position: 100% 50%; /* Selesai di kanan-tengah */
      }
    }
    /* === AKHIR PERUBAHAN === */


    h1 {
      text-align: center;
      color: #4a148c;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-right: 10px;
      font-size: 16px;
      position: relative;
      z-index: 2;
    }

    select {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #9c27b0;
      outline: none;
      font-size: 15px;
      color: #333;
      background-color: #f7f7f7;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      z-index: 2;
    }

    select:hover {
      background-color: #eee;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 14px;
      text-align: left;
      font-size: 15px;
      color: #444;
    }

    th {
      background: linear-gradient(135deg, #9c27b0, #6a1b9a);
      color: #fff;
      text-transform: capitalize;
      font-weight: 600;
    }

    tr {
      background-color: rgba(255, 255, 255, 0.9);
      transition: background-color 0.2s;
    }

    tr:nth-child(even) {
      background-color: rgba(243, 232, 255, 0.9);
    }

    tr:hover {
      background-color: rgba(227, 242, 253, 0.95);
      transition: 0.2s;
    }

    #log {
      margin-top: 25px;
      background: #2c3e50;
      padding: 15px;
      border-left: 5px solid #9c27b0;
      border-radius: 8px;
      font-family: "Consolas", monospace;
      font-size: 13px;
      color: #e0e0e0;
      white-space: pre-wrap;
      display: none;
      position: relative;
      z-index: 2;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      color: #fff;
      font-size: 14px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Data Agus Playground</h1>

    <div class="toolbar">
      <label for="tabelSelect">Pilih tabel:</label>
      <select id="tabelSelect">
        <option value="pengunjung">pengunjung</option>
        <option value="users">users</option>
        <option value="tiket">tiket</option>
        <option value="transaksi">transaksi</option>
      </select>
        </div>

    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="log"></div>
  </div>

  <footer>Â© 2025 - Agus Siswanto | Universitas Stikubank</footer>

  <script>
    const baseUrl = "http://agussiswanto7005.free.nf/agus_playground/records/";
    const tabelSelect = document.getElementById("tabelSelect");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const logBox = document.getElementById("log");

    async function loadData(tabel) {
      tableHead.innerHTML = "<tr><th>Memuat data...</th></tr>";
      tableBody.innerHTML = "";
      logBox.style.display = "none";

      try {
        const res = await fetch(baseUrl + tabel);
        const text = await res.text();

        // tampilkan log API (nonaktifkan setelah UTS jika ingin bersih)
        logBox.style.display = "block";
        logBox.innerText = "Respon API:\n" + text.slice(0, 500) + (text.length > 500 ? "..." : "");

        if (!res.ok) throw new Error("HTTP Error: " + res.status);

        const data = JSON.parse(text);
        const records = data.records || [];

        if (!Array.isArray(records) || records.length === 0) {
          tableHead.innerHTML = "<tr><th>Data kosong</th></tr>";
          return;
        }

        const headers = Object.keys(records[0]);
        tableHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        tableBody.innerHTML = records.map(row =>
          "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>"
        ).join("");

      } catch (err) {
        console.error(err);
        tableHead.innerHTML = "<tr><th>Error memuat data</th></tr>";
        tableBody.innerHTML = `<tr><td colspan='5'>${err.message}</td></tr>`;
        logBox.style.display = "block";
        logBox.innerText += "\n\nError detail: " + err.message;
      }
    }

    loadData(tabelSelect.value);
    tabelSelect.addEventListener("change", e => loadData(e.target.value));
  </script>
</body>
</html>
